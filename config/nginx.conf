server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/entreprise-platform-access.log;
    error_log /var/log/nginx/entreprise-platform-error.log;

    # Sécurité - Cacher la version nginx
    server_tokens off;

    # Gestion des fichiers statiques
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # API endpoints
    location /backend/api/ {
        try_files $uri $uri/ @api;

        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Rate limiting
        limit_req zone=api burst=20 nodelay;
    }

    # Route pour l'API
    location @api {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$uri;
        include fastcgi_params;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }

    # Bloque l'accès aux fichiers sensibles
    location ~ /\.(ht|git|env) {
        deny all;
    }

    location /storage/ {
        internal;
        alias /var/www/html/storage/;
    }

    # Documents PDF (avec authentification si nécessaire)
    location /documents/ {
        alias /var/www/html/storage/documents/;
    }

    # Rate limiting pour l'API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;
}
